<!DOCTYPE html>
<html>
<head>
    <title>Pupil Detail</title>
</head>
<body>
    <h1>Pupil Details</h1>
    <table border="1">
        <tr>
            <th>Exam ID</th>
            <th>Score</th>
        </tr>
        {% for exam in exams %}
            <tr>
                <td>{{ exam.id }}</td>
                <td>{{ exam.score }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
